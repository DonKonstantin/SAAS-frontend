# Параметры конфигурации для сборки и раскатки мастера на DEV инстанс
variables:
  ENVIRONMENT: "Review"
  WERF_ENV: "Review-$CI_COMMIT_REF_SLUG"

  # Переменные кластеры
  CLUSTER_CONFIG: $REVIEW__KUBECONFIG
  CLUSTER_CONTEXT: $REVIEW__KUBE_CONTEXT

  # Расположение сервисов в кластере
  NODE_SELECTOR: $REVIEW__NODE_SELECTOR

  # Параметры приложения
  GRAPHQL_SERVER: $REVIEW__GRAPHQL_SERVER
  GRAPHQL_WS_SERVER: $REVIEW__GRAPHQL_WS_SERVER
  SSR_GRAPHQL_SERVER: $REVIEW__SSR_GRAPHQL_SERVER
  SSR_GRAPHQL_WS_SERVER: $REVIEW__SSR_GRAPHQL_WS_SERVER
  MEDIA_LIBRARY_SERVER: $REVIEW__MEDIA_LIBRARY_SERVER
  MEDIA_LIBRARY_API_VERSION: $REVIEW__MEDIA_LIBRARY_API_VERSION
  DEBUG: $REVIEW__DEBUG
  TOKEN_REFRESH_TIMEOUT: $REVIEW__TOKEN_REFRESH_TIMEOUT
  MAIN_DOMAIN: $REVIEW__MAIN_DOMAIN
  DOMAIN: "$CI_COMMIT_REF_SLUG.$REVIEW__DOMAIN"
  NEXT_PUBLIC_REPORTS_URL: $REVIEW__NEXT_PUBLIC_REPORTS_URL
  NEXT_PUBLIC_REPORTS_API_VERSION: $REVIEW__NEXT_PUBLIC_REPORTS_API_VERSION
  NEXT_PUBLIC_CI: $REVIEW__NEXT_PUBLIC_CI
